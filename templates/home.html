{% extends 'nomer_base3.html' %}
{% load static %}

{% block title %} Home {% endblock title %}

{% block content %}

<div class="container">
    <br>
    <br>
    <h4>Home Page</h4>
    <br>
    <br>


<p>
    {% if user.is_authenticated %}
        <b>Welcome, {{ user.username }}.</b>
    <br>
    <br>
        <p><a href="{% url 'accounts:logout' %}" class="btn btn-danger">Logout</a></p>
        <p><a href="{% url 'accounts:update' %}" class="btn btn-primary">Update</a></p>
    {% else %}
        <cite>Welcome guest!</cite>
    <br>
    <br>
        <p><a href="{% url 'accounts:register' %}" class="btn btn-secondary">Register</a></p>
        <p><a href="{% url 'accounts:login' %}" class="btn btn-info">Login</a></p>
    {% endif %}
</p>
    <br>
    <br>
    <br>
</div>

{% endblock content %}
