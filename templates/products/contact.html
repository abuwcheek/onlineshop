{% extends "base.html" %}
{% load static %}

{% block title %}
    contact page
{% endblock title %}


{% block content %}
  

    <main class="main">
        <div class="page-header breadcrumb-wrap">
            <div class="container">
                <div class="breadcrumb">
                    <a href="/" rel="nofollow">Home</a>
                    <span></span> Contact us
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <a class="btn btn-brand btn-lg font-weight-bold text-white border-radius-5 btn-shadow-brand hover-up" href="{% url 'about' %}" style="margin-left: 100vh;">About Us</a>
    
        <section class="mt-50 pt-50 pb-50">
            <div class="container">
                <div class="row">
                    <div class="col-xl-8 col-lg-10 m-auto">
                        <div class="contact-from-area  padding-20-row-col wow tmFadeInUp">
                            <h3 class="mb-10 text-center">Message send us</h3>
                            <br>
                            <form class="contact-form-style text-center" id="contact-form" action="" method="POST">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-lg-6 col-md-6">
                                        <div class="input-style mb-20">
                                            <input name="first_name" placeholder="first name" type="text">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <div class="input-style mb-20">
                                            <input name="email" placeholder="your email" type="email">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <div class="input-style mb-20">
                                            <input name="phone" placeholder="Your Phone" type="text">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <div class="input-style mb-20">
                                            <input name="subject" placeholder="subject" type="text">
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12">
                                        <div class="textarea-style mb-30">
                                            <textarea name="message" placeholder="message"></textarea>
                                        </div>
                                        <button type="submit" id="form-submit" class="main-button submit-auto-width border-radius-5 btn-shadow-brand hover-up">Send Message</button>
                                    </div>
                                </div>
                            </form>
                            <p class="form-messege"></p>
                        </div>
                        <br>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
        </section>
    </main>

{% endblock content %}


{% block script %}
<script src="{% static 'js/plugins/leaflet.js' %}"></script>

<script src="{% static 'js/plugins/jquery.vticker-min.js' %}"></script>
<script src="{% static 'js/plugins/jquery.theia.sticky.js' %}"></script>
<!-- Template  JS -->
{% endblock script %}
